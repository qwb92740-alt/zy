<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学生注册表单</title>
        <style>
            form {
                width: 400px;
                margin: 0 auto;
            }
            h3 {
                margin-top: 15px;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                margin-top: 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form onsubmit="return form_validate()">
            <h3>姓名 *</h3>
            <input id="username" name="username" placeholder="请输入您的姓名">
            <br>
            <h3>手机号 *</h3>
            <input id="number" name="number" placeholder="请输入11位手机号">
            <br>
            <h3>邮箱</h3>
            <input id="email" name="email" placeholder="可选,如:student@school.com">
            <br>
            <h3>密码 *</h3>
            <input id="mima" name="mima" type="password" placeholder="至少6位，包含字母和数字">
            <br>
            <h3>确认密码 *</h3>
            <input id="mimama" name="mimama" type="password" placeholder="请再次输入密码">
            <br>
            <input type="submit" value="注册"/>
        </form>
    </body>
    <script>
        function form_validate() {
            // 姓名校验
            let username = document.getElementById("username");
            if (username.value.trim() === "") {
                alert("请输入姓名");
                return false;
            }

            // 手机号校验
            let number = document.getElementById("number");
            let phoneReg = /^1\d{10}$/;
            if (!phoneReg.test(number.value)) {
                alert("请输入11位有效手机号");
                return false;
            }

            // 邮箱校验（可选，有输入则校验格式）
            let email = document.getElementById("email");
            if (email.value.trim() !== "") {
                let emailReg = /^[A-Za-z0-9_]+@[A-Za-z0-9]+\.(com|cn|gov\.cn|org)$/;
                if (!emailReg.test(email.value)) {
                    alert("邮箱格式错误，示例：student@school.com");
                    return false;
                }
            }

            // 密码校验
            let mima = document.getElementById("mima");
            let pwdReg = /^(?=.*[A-Za-z])(?=.*\d).{6,}$/;
            if (!pwdReg.test(mima.value)) {
                alert("密码至少6位，包含字母和数字");
                return false;
            }

            // 确认密码校验
            let mimama = document.getElementById("mimama");
            if (mimama.value !== mima.value) {
                alert("两次密码输入不一致");
                return false;
            }

            return true;
        }
    </script>
</html>
